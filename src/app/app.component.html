<div style="text-align: center;" class="app">
  <h1 *ngIf="showTitle">
    hello {{title}}
  </h1>
  <hr>
  <ul [ngSwitch]="howAreYou">
    <li *ngSwitchCase="'great'">great</li>
    <li *ngSwitchCase="'good'">good</li>
    <li *ngSwitchCase="'notBad'">notBad</li>
    <li *ngSwitchCase="'bad'">bad</li>
    <li *ngSwitchDefault>well</li>
  </ul>
  <hr>
  <!-- <ul>
    <li *ngFor="let item of list;let i = index;trackBy:trackByMethod">
      {{i}} -- {{item.tech}} -- {{trackBy}}
    </li>
  </ul> -->
  <!-- 这样依然会渲染所有元素 -->
  <ul>
    <li *ngFor="let item of list">
      <div *ngIf="item.isGood">
        {{item.tech}}
      </div>
    </li>
  </ul>
  <!-- ngV4 之前支持这种写法 -->
  <!-- <ul>
    <ng-template *ngFor="let item of list">
      <li *ngIf="item.isGood">
        {{item.tech}}
      </li>
    </ng-template>
  </ul> -->
  <h2>my name is {{author}}</h2>
  <app-stock-item></app-stock-item>
  <app-create-stock></app-create-stock>
  <h2>组件输入和输出</h2>
  <ul>
    <ng-container *ngFor="let item of list">
      <li *ngIf="item.isGood">
        {{item.tech}}
      </li>
    </ng-container>
  </ul>
  <div>{{jack.name}}</div>
  <div>{{jack.age}}</div>
  <button (click)="changeAge()">修改年纪</button>
  <button (click)="changePerson()">修改person</button>
  <button (click)="changeItemOfList()">修改list的元素</button>
  <button (click)="changeList()">修改list</button>
  <h2>子组件</h2>
  <app-input-output [tech]="list" [title]="title" [person]="jack" (eventName)="handler($event)">
  </app-input-output>
</div>
